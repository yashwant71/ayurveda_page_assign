<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/898a3699ac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/style.css">
    <title>fitness_page</title>
</head>

<body>
    <nav id="navbar">
        <div id="logo">*logo</div>
        <div id="midbar">
            <span id="live">
                <div id="livelogo"><i class="fa-solid fa-video"></i></div>
                <div id="livetext">Live</div>
            </span>
            <span id="membership">
                <div id="membershiplogo"><i class="fa-solid fa-address-card"></i></div>
                <div id="membershiptext">Membership</div>
            </span>
            <span id="plans">
                <div id="planslogo"><i class="fa-solid fa-person-running"></i></div>
                <div id="planstext">Plans</div>
            </span>
            <span id="more">
                <div id="morelogo"><i class="fa-solid fa-ellipsis"></i></div>
                <div id="moretext">More</div>
            </span>
        </div>
        <div id="loginbox">
            <span id="loginlogo"><i class="fa-solid fa-user"></i></span>
            <span id="logintext">Login</span>
        </div>
    </nav>
    <div id="container">
        <div id="headText">Runner's Workout</div>
        <div id="imageContainer">
            <div id="strength" class="imgbox">
                <div class="rightbox">
                    <i id="rightStr" class="fa-solid"></i>
                </div>
                <span>STRENGTH </span>
                <!-- <div class="img"> -->
                    <div id="graybgStr"></div>
                    <img id="strImg" src="static/views/Strength.jpg" alt="">
                    <!-- </div> -->
                </div>
            
            <div id="mobility" class="imgbox">
                <div class="rightbox">
                    <i id="rightMob" class="fa-solid"></i>
                </div>
                <span>MOBILITY</span>
                <!-- <div class="img"> -->
                    <div id="graybgMob"></div>
                    <img id="mobImg" src="static/views/mobility.jpg" alt="">
                <!-- </div> -->
            </div>
            <div id="drill" class="imgbox">
                <div class="rightbox">
                    <i id="rightDri" class="fa-solid"></i>
                </div>
                <span>DRILL</span>
                <!-- <div class="img"> -->
                    <div id="graybgDri"></div>
                    <img id="driImg" src="static/views/running1.jpg" alt="">
                <!-- </div> -->
            </div>
            
            
        </div>
    </div>
    <script src="static/client.js"></script>
</body>

</html>
